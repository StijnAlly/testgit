<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <a href="query_images.html">Image Search</a>
        <a href="query_advanced.html">Advanced Search</a>
    </nav>
    <section id="container">
        <div>
            <div>
                <img class="googlelogo" src="https://www.google.be/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
            </div>
            <div class="search_form">
                <form method="GET">
                    <input type="submit" formaction="https://google.com/search" style="visibility: hidden; display: none;">
                    <p><input class="oneGoogleBar" type="text" name="q"></p>
                    <p>
                        <input class="googleButton" type="submit" formaction="https://google.com/search" value="Google Search">
                        <input class="googleButton" type="submit" formaction="https://google.com/search" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky" name="btnI">
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
