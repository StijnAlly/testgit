<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <a href="index.html">Google Search</a>
    </nav>
    <top class=top_aS>
        <p style="color:red;">Advanced Search</p>
    </top>
    <section>
        <form action="https://google.com/search">
            <p>Find pages with...</p>
            <table>
                <tr>
                    <td><label for="as_q">all these words:</label></td>
                    <td><input class="aSInput" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td><label for="as_epq">this exact word or phrase:</label></td>
                    <td><input class="aSInput" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td><label for="as_oq">any of these words:</label></td>
                    <td><input class="aSInput" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td><label for="as_eq">none of these words:</label></td>
                    <td><input class="aSInput" type="text" name="as_eq"></td>
                </tr>
            </table>
            <p><input class="aSButton" type="submit" value="Google Advanced Search"></p>
        </form>
    </section>
</body>
</html>
